name: API REST Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Esperar a que el backend est√© listo
        run: |
          echo "Esperando backend en http://localhost:8080..."
          for i in {1..30}; do
            if curl -s http://localhost:8080/actuator/health | grep "UP"; then
              echo "Backend listo!"
              break
            else
              echo "Esperando 5s..."
              sleep 5
            fi
          done

      - name: Install Newman
        run: npm install -g newman

      - name: Run API tests
        run: newman run "SuitePruebas.json" -e "DemoAPI.json" --reporters cli,html --reporter-html-export reporte.html

      - name: Upload test report
        uses: actions/upload-artifact@v4
        with:
          name: test-report
          path: reporte.html

