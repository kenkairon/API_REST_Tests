name: API REST Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest

    services:
      inventario:
        image: inventario:latest
        ports:
          - 8080:8080
        options: >-
          --health-cmd="curl -f http://localhost:8080/actuator/health || exit 1"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Build backend image
      run: docker build -t inventario .

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'

    - name: Install Newman
      run: npm install -g newman

    - name: Run API tests
      run: newman run "SuitePruebas.json" -e "DemoAPI.json" --reporters cli,html --reporter-html-export reporte.html

    - name: Upload test report
      uses: actions/upload-artifact@v4
      with:
        name: test-report
        path: reporte.html
